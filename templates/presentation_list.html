<!DOCTYPE html>
<html manifest="tawq.appcache">
  <head>
    <title>tawq</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    {{>head}}
  </head>
  <body>
    {{>toolbars}}
    <div data-role="page" class="ui-page">
      <div data-role="header">
        <h1>tawq</h1>
      </div>
      <div role="main" class="ui-content">
        <p>tawq Presentations by S. Andrew Sheppard</p>
        {{#is_authenticated}}
        <ul data-role="listview" data-inset="true">
          <li data-role="list-divider">Advanced</li>
          <li><a href="/scripts">Custom Scripts</a></li>
          <li><a href="/styles">Custom Styles</a></li>
        </ul>
        {{/is_authenticated}}
        <ul data-role="listview" data-inset="true">
          {{#list}}
          <li><a href="/{{id}}">{{label}}</a></li>
          {{/list}}
        </ul>
      </div>
      <p class="footer">
        tawq v{{version}}
        &bull;
        Powered by <a href="https://wq.io/">wq</a>
      </p>
    </div>
  </body>
</html>
